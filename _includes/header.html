<aside>
  <div class="topmenu">
    <div class="wrapper">
      <nav>
        <ul>
          {% for page in site.pages %} {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %} {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</aside>


<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>
</header>
